<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
</head>

<body>
	<center>
		<h1 style="color:green;padding:13px;">
		GeeksforGeeks</h1>
		<h3>
			Input[type=text] allow only
			Numeric Value Example
		</h3>
		<br>

		<form autocomplete="off" id="form1">
			<b>Enter 4-digit Pin:</b>
			<input type="text" name="Phoneno" id="Phoneno" placeholder=" " maxlength="10" value="" onkeypress="return isNumberKey(event)">			
		</form>

	</center>
	<script>
		function isNumberKey(evt) {
      var charCode = evt.which ? evt.which : event.keyCode;
      if (
        charCode > 31 &&
        charCode != 45 &&
        charCode != 16 &&
        (charCode < 48 || charCode > 57)
      )
        return false;

      return true;
    }
	</script>
</body>
</html>
